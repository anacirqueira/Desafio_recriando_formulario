<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br>agendar sua mentoria</p>
    </header>

    <form id="form-mentorship">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="name-lastname">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email">
          </div>
  
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" minlength="6">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
        
            <div class="input-wrapper">
              <label for="name">Nome do seu mentor <span>(Só o pimeiro nome)</span></label>
              <input type="text" id="name">
            </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
            <legend class="subtitulo">Primeira mentoria</legend>
              <div class="data-hora">
                <div class="input-wrapper">
                  <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>
                <div class="input-wrapper">
                  <label for="horario-inicio">Das</label>
                  <input type="time" id="horario-inicio">
                </div>
                <div class="input-wrapper">
                  <label for="horario-fim">Até</label>
                  <input type="time" id="horario-fim">
                </div>
              </div>
            <legend class="subtitulo">Segunda mentoria</legend>
              <div class="data-hora">
                <div class="input-wrapper">
                  <label for="Date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>
                <div class="input-wrapper">
                  <label for="horario-inicio">Das</label>
                  <input type="time" id="horario-inicio">
                </div>
                <div class="input-wrapper">
                  <label for="horario-fim">Até</label>
                  <input type="time" id="horario-fim">
                </div>
              </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" value="Salvar" form="form-mentorship">
    </footer>

  </div>
</body>
</html>
